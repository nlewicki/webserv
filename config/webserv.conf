# === Globale Einstellungen ===
error_page 404 /errors/404.html;
client_max_body_size 2M;
data_dir ./data;                 # z. B. ./data/posts.json

# === EINZIGER Server (localhost:8080) ===
server {
    listen 127.0.0.1:8080;
    server_name localhost;

    # === Startseite + alle statischen Seiten (HTML, CSS, JS, Bilder) ===
    location / {
        root ./html_test;        # ← neu: ziehe alles aus ./html_test/
        index index.html;
        allow_methods GET POST;
        autoindex on;
    }

    # === Blog: Posts speichern / abrufen ===
    location /posts {
        root ./html_test;        # falls blog.html auf /posts zugreift
        data_store $(data_dir)/posts.json;   # ./data/posts.json
        allow_methods GET POST;
        autoindex off;
    }

    # === CGI-Skripte ===
    location /cgi-bin {
        root ./cgi-bin;          # bleibt gleich
        cgi .py /usr/bin/python3;
        cgi .php /usr/bin/php-cgi;
        allow_methods GET POST;
    }
}

