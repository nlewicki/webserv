# === Globale Einstellungen ===
error_page 404 /errors/404.html;
client_max_body_size 2M;
data_dir /var/www/data;

# === Server 1: localhost (Port 80) ===
server {
    listen 127.0.0.1:80;
    server_name localhost;

    # Root-Verzeichnis: Statische Dateien + Blog-Formular
    location / {
        root ./html;
        index index.html;
        allow_methods GET POST;
        autoindex on;
    }

    # CGI-Skripte
    location /cgi-bin {
        root ./cgi-bin;
        cgi .py /usr/bin/python3;
        cgi .php /usr/bin/php-cgi;
        allow_methods GET POST;
    }

    # === BLOG: Posts speichern & anzeigen ===
    location /posts {
        root ./html;
        data_store $(data_dir)/posts.json;
        allow_methods GET POST;
        autoindex off;
    }
}

# === Server 2: testwebserv-42heilbronn.com (Port 8080) ===
server {
    listen 127.0.0.1:8080;
    server_name testwebserv-42heilbronn.com;

    location /test {
        root /var/test;
        index test.html;
        allow_methods GET POST DELETE;
        autoindex on;
    }
}
